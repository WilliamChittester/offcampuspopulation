	<script>
        var level = 'blocks';
    $(document).ready(function() {
        $("#town").click(function(){
            level = 'townships';
            
        });
        $("#BlockG").click(function(){
           level = 'block group';
            
        });
        $("#Block").click(function(){
            level = 'blocks';
            
        }); 
    });
    </script> 
    
    <script>
        
        if(level == 'townships') {
        
            addTownships();
        
        } else if(level == 'blocks'){
            
            addBlocks();
            
        }
